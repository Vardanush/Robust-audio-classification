MODEL:
  NAME: "LitCRNN"
  NUM_CLASSES: 10
  CRNN:
    INCLUDE_TOP: True
DATASET:
  NAME: "UrbanSounds8K"
  ANNOTATION_PATH: '../datasets/UrbanSound8K/metadata/UrbanSound8K.csv'
  FILE_PATH: '../datasets/UrbanSound8K/audio/'
  VAL_FOLD: 10
  WEIGHT: "None" #"SQUARED" #"NORMAL" #"None"
DATALOADER:
  BATCH_SIZE: 12
  NUM_WORKERS: 20
LOSS: 'label_smoothing_cross_entropy'
SOLVER:
  LOG_PATH: '../logs/'
  NUM_GPUS: 1
  MAX_EPOCH: 3
  MIN_EPOCH: 1
  LEARNING_RATE: 0.01
  WEIGHT_DECAY: 0.001
  STEP_SIZE: 7
  GAMMA: 0.1
CHECKPOINT:
  SAVE_NAME: "crnn-us8k"
  SAVE_PATH: '../weights'
  SAVE_TOP_K: 1

