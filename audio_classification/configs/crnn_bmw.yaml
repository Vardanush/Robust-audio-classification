MODEL:
  NAME: "LitCRNN"
  NUM_CLASSES: 6
  CRNN:
    MIXUP: True
    INCLUDE_TOP: True
DATASET:
  NAME: "BMW"
  ANNOTATION_PATH: '/nfs/homedirs/nikoghos/BMW/meta/bmw.csv'
  FOLDER_PATH: '/nfs/homedirs/nikoghos/Brake_Noise'
  WEIGHT: "NORMAL" #"SQUARED" #"None"
