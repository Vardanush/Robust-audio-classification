MODEL:
  NAME: "LitCRNN"
  NUM_CLASSES: 6
  CRNN:
    RANDOMISED_SMOOTHING: False
    INCLUDE_TOP: True
    INCLUDE_TRANSFORM: False
    SMOOTH_ADV: True
DATASET:
  NAME: "BMW"
  ANNOTATION_PATH: '/nfs/students/winter-term-2020/project-1/datasets/BMW/meta/bmw.csv' 
  FOLDER_PATH: '/nfs/students/winter-term-2020/project-1/datasets/Brake_Noise'
  WEIGHT: "NORMAL" 
  VAL_FOLD: 2
  AUGMENTATION: "none" #'random'
  NOISE_PATH: '../datasets/MUSAN/free-sound/'
DATALOADER:
  BATCH_SIZE: 8 #8
  NUM_WORKERS: 20
TRANSFORM:
  HOP_LENGTH: 256
ATTACK_VAL:
  EPS: 64 # default = 64
  NUM_STEPS: 2 # default = 10
  MTRAIN: 2
  NO_GRAD: True # Choice of whether to use gradients during attack or do the cheap trick
  MULTI_NOISE: True # if true the weights of the network are optimized using all the noise samples
LOSS: 'cross_entropy'
SOLVER:
  LOG_PATH: '../logs/final-adv'
  NUM_GPUS: 1
  MAX_EPOCH: 55   #125
  MIN_EPOCH: 1
  LEARNING_RATE: 0.001
  WEIGHT_DECAY: 0.001
  STEP_SIZE: 25
  SIGMA: 1
  GAMMA: 0.5
CHECKPOINT:
  SAVE_NAME: "crnn-bmw"
  SAVE_PATH: '../weights/final-adv'
  SAVE_TOP_K: 1
ATTACK: False

